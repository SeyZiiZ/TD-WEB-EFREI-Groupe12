<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWeb</title>
    <meta name="description" content="SoundWeb" />
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon" />

    <link rel="stylesheet" href="../../dist/styles.css">
    <link rel="stylesheet" href="../styles/styles.css">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="../main.js" type="module" defer></script>

</head>

<body class="tw-flex tw-min-h-[100vh] tw-flex-col tw-bg-[#fff]">
    <header
        class="tw-absolute tw-top-0 tw-z-20 tw-flex tw-h-[60px] tw-w-full tw-bg-opacity-0 tw-px-[5%] max-lg:tw-mr-auto max-lg:tw-px-4 lg:tw-justify-around">
        <a class="tw-h-[50px] tw-w-[50px] tw-p-[4px]" href="../../index.html">
            <img src="../assets/images/logo.png" alt="logo" class="tw-object tw-h-full tw-w-full" />
        </a>
        <div class="collapsible-header animated-collapse max-lg:tw-shadow-md" id="collapsed-header-items">
            <div
                class="tw-flex tw-h-full tw-w-max tw-gap-5 tw-text-base tw-text-black max-lg:tw-mt-[30px] max-lg:tw-flex-col max-lg:tw-place-items-end max-lg:tw-gap-5 lg:tw-mx-auto lg:tw-place-items-center">
                <a class="header-links" href="../../index.html"> A propos </a>
                <a class="header-links" href="../../index.html"> Prix </a>
                <a class="header-links" href="#features"> Fonctionnalités </a>
                <a class="header-links" href=""> Contactez-Nous </a>
            </div>
            <div
                class="tw-mx-4 tw-flex tw-place-items-center tw-gap-[20px] tw-text-base max-md:tw-w-full max-md:tw-flex-col max-md:tw-place-content-center">
                <a href="./src/pages/connexion.html" aria-label="signup"
                    class="tw-rounded-md tw-bg-primary tw-px-3 tw-py-2 tw-text-white tw-transition-transform tw-duration-[0.3s] hover:tw-translate-x-2">
                    <span>Connexion</span>
                    <i class="bi bi-person-fill"></i>
                </a>
            </div>
        </div>
        <button class="bi bi-list tw-absolute tw-right-3 tw-top-3 tw-z-50 tw-text-3xl tw-text-black lg:tw-hidden"
            onclick="toggleHeader()" aria-label="menu" id="collapse-btn"></button>
    </header>

    <section class="tw-flex tw-min-h-screen tw-items-center tw-justify-center tw-p-4">
        <div class="tw-w-full tw-max-w-md">
            <div class="tw-overflow-hidden tw-rounded-2xl tw-bg-white tw-shadow-xl">
                <!-- En-tête -->
                <div class="tw-px-8 tw-pt-8">
                    <h2 class="tw-text-center tw-text-2xl tw-font-bold tw-text-gray-900">Inscription</h2>
                </div>
                <!-- Formulaire -->
                <div x-data="RegisterData">
                    <div class="tw-p-8">
                        <form class="tw-space-y-6" @submit.prevent="handleRegister">
                            <!-- Email -->

                            <div class="tw-space-y-2">
                                <label for="email" class="tw-text-sm tw-font-medium tw-text-gray-700">Adresse e-mail</label>
                                <input type="email" x-model="loginEmail" id="email" name="email"
                                    placeholder="votre@email.com"
                                    class="tw-w-full tw-rounded-lg tw-border tw-border-gray-300 tw-px-4 tw-py-3 tw-text-gray-900 tw-placeholder-gray-400 focus:tw-border-primary focus:tw-outline-none focus:tw-ring-2 focus:tw-ring-primary/20"
                                    required>
                            </div>
        
                            <!-- Mot de passe -->
                            <div class="tw-space-y-2">
                                <label for="password" class="tw-text-sm tw-font-medium tw-text-gray-700">Mot de passe</label>
                                <input type="password" x-model="loginPassword" id="password" name="password"
                                    placeholder="Votre mot de passe"
                                    class="tw-w-full tw-rounded-lg tw-border tw-border-gray-300 tw-px-4 tw-py-3 tw-text-gray-900 tw-placeholder-gray-400 focus:tw-border-primary focus:tw-outline-none focus:tw-ring-2 focus:tw-ring-primary/20"
                                    required>
                            </div>
        
                            <!-- Bouton de connexion -->
                            <button type="submit"
                                class="tw-w-full tw-transform tw-rounded-lg tw-bg-primary tw-px-4 tw-py-3 tw-text-sm tw-font-semibold tw-text-white tw-transition-all hover:tw-bg-primary/90 focus:tw-outline-none focus:tw-ring-2 focus:tw-ring-primary focus:tw-ring-offset-2 active:tw-scale-[0.98]">
                                S'inscrire
                            </button>
                        </form>
                </div>
                <div x-show="errorMessage" x-text="errorMessage" class="text-red-600 font-Roboto text-center"></div>
                <div x-show="successMessage" x-text="successMessage" class="text-green-500 font-Roboto text-center"></div>
    
                    <!-- Lien d'inscription -->
                    <div class="tw-mt-6 tw-text-center">
                        <a href="./connexion.html" class="tw-text-sm tw-text-primary hover:tw-text-primary/80">
                            Déja un compte ?
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../../index.js"></script>
</body>
